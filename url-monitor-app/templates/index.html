<!DOCTYPE html>
<html>
<head>
    <title>URL Status Monitor</title>
</head>
<body>
    <h1>URL Status Monitor</h1>
    <table>
        <thead>
            <tr>
                <th>URL</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result[0] }}</td>
                <td>{{ result[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
